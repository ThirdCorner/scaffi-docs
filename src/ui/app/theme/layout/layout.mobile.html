<!--
          The nav bar that will be updated as we navigate between views.
        -->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>


<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Overview" icon-off="ion-ios-home" icon-on="ion-ios-pulse-strong" ui-sref="app">

    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="UI" icon-off="ion-ios-monitor" icon-on="ion-ios-gear" ui-sref="app.ui">

    </ion-tab>

    <ion-tab title="Server" icon-off="ion-cube" icon-on="ion-ios-gear" ui-sref="app.server">

    </ion-tab>
    <ion-tab title="Troubleshooting" icon-off="ion-ios-medkit" icon-on="ion-ios-gear" ui-sref="app.troubleshooting">

    </ion-tab>

</ion-tabs>

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view class="slide-left-right"></ion-nav-view>
