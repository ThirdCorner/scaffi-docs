    <section>
        <h2>Disabling Cache</h2>
        <p>As a good web-programming habit, you'll want to make sure cache is disabled.</p>
        <ol>
            <li>With chrome focused, hit F12 to open up the Developer Tools window.</li>
            <li>Click on the Network Tab.</li>
            <li>
                <div>Make sure the "Disable cache" checkbox is checked.</div>
                <img src="images/getting-started-clear-cache.png" />
            </li>
        </ol>
    </section>
    <section layout="row">
        <md-button ui-sref="app.overview.getting-started"><i class="fa fa-arrow-left"></i> Getting Started</md-button>
        <div flex></div>
        <md-button ui-sref="app.overview.getting-started.project-setup">Project Setup <i class="fa fa-arrow-right"></i></md-button>
    </section>
